<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>El material calibrat</title>
  </head>
  <body>
    <h1>El laboratori i el seu equip. El material calibrat</h1>
    <div class="cuadros">
      <section class="cuadroUno">
        <h2>LABORATORI QUÍMIC</h2>
        <div class="imagenes">
          <div id="img1" class="button"><img src="./imagen/1.Producto Quimico.svg" alt="" /></div>
          <div id="img2" class="button"><img src="./imagen/2.Solución patrón.svg" alt="" /></div>
        </div>
      </section>
      <section class="cuadroDos">
        <h2>LABORATORI FISIC</h2>
        <div class="imagenesDos">
        <div id="img3" class="button"><img src="./imagen/3.Balanza.svg" alt="" /></div>
        <div id="img4" class="button"><img src="./imagen/4_Resistencia.svg" alt="" /></div>
        <div id="img5" class="button"><img src="./imagen/5_Lente.svg" alt="" /></div>
        </div>
      </section>
    <div class="barra"></div>
    <!--pantallas info -->
    <div class="pantallaInfoUno">
      <div class="circuloImagen">
          <img id="imgPantallaInfo" src="./imagen/1.Producto Quimico.svg" alt="" />
      </div>
      <!--icono de cierre-->
      <div class="textosInfo">
        <div>
          <h2 id="titPantallaInfo"></h2>
          <p id="textPantallaInfo"></p>
        </div>
      </div>
      <img src="./imagen/Close.svg" alt="icono cerrar" class="close" />
    </div>

    <div class="fondoInfo"></div>
  </body>
</html>
